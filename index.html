<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Engine</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005500;
        }
    </style>
</head>
<body>
    <button onclick="location.href='https://schneiderman4907.github.io/shadowdocs/shadowlanguage.html'">
        Learn more about Shadow Language
    </button>
</body>
</html>

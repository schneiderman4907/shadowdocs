<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Language Documentation</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            text-shadow: 0 0 5px #00ff00;
        }
        .instructions {
            margin-top: 30px;
            line-height: 1.6;
            font-size: 1.2em;
        }
        .matrix-effect {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00;
            }
            to {
                text-shadow: 0 0 15px #00ff00;
            }
        }
        code {
            background-color: rgba(0, 255, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 class="matrix-effect">Shadow Language Syntax</h1>
    <div class="instructions">
        <p>To use the Shadow Language, provide values in this exact order, separated by pipes (<code>|</code>):</p>
        <ul>
            <li><strong>1st:</strong> Graphics Mode</li>
            <li><strong>2nd:</strong> Distance</li>
            <li><strong>3rd:</strong> Smooth Graphics</li>
            <li><strong>4th:</strong> Light Emittance</li>
            <li><strong>5th:</strong> Floor</li>
        </ul>
        <p>Example: <code>NASA PC|485|1|85|0|</code></p>
    </div>
</body>
</html>
